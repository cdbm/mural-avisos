<div *ngFor="let notice of notices">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{notice.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{notice.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-checkbox mat-chec>Lido</mat-checkbox>
    </mat-card-actions>
  </mat-card>
</div>

<button mat-button>Criar Aviso</button>
